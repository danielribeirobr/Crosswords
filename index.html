<html>
	<head>
		<script type="text/javascript" src="crosswords.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>CrossWords application</title>
	</head>
	<body>
		<h1>CrossWords application</h1>
		<fieldset>
			<legend>Configuration options</legend>
			Lines: <input type="text" id="lines" value="15" style="width: 30px;" /> Columns: <input type="text" id="columns" value="20" style="width: 30px;" /><br/>
			Type the words separated by spaces: <input type="text" id="words" value="car kitchen pants computer hair hands"/>
			<button id="btnRun">Create board</button>
		</fieldset>
		<div id="board"></div>
	</body>
</html>
